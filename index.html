<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kod Himze – bald online</title>
  <meta name="description" content="Kod Himze in Linz. Familienrestaurant mit bosnischer Küche. Neue Website folgt in Kürze." />
  <meta name="robots" content="noindex, noarchive, noimageindex, nosnippet">
  <meta name="theme-color" content="#0f172a" />
  <style>
    :root{--bg:#0b1220;--text:#e6eaf2;--muted:#a9b4c4;--accent:#f59e0b;--card:#111827;--border:#243244}
    *{box-sizing:border-box}html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial}
    .wrap{min-height:100svh;display:grid;place-items:center;padding:24px}
    .card{width:min(680px,92%);background:var(--card);border:1px solid:var(--border);border-radius:18px;padding:28px}
    h1{margin:0 0 10px;font-size:clamp(26px,4.5vw,40px);line-height:1.1}
    p{margin:10px 0;color:#cdd6e5;font-size:clamp(16px,2.5vw,18px)}
    .muted{color:var(--muted)}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:18px}
    a.btn{display:inline-block;padding:12px 16px;border-radius:14px;border:1px solid var(--border);background:#0d182b;text-decoration:none;color:var(--text);font-weight:600}
    a.btn.accent{background:linear-gradient(135deg,#f59e0b,#f97316);border-color:transparent;color:#0a0a0a}
    .small{font-size:14px;color:#b6c1d3;margin-top:12px}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>Kod Himze</h1>
      <p class="muted">Wir arbeiten an einer neuen Website.</p>
      <p>Adresse: Dierzerstraße 22, 4020 Linz</p>
      <div class="row">
        <a class="btn" href="tel:+436605286715">Anrufen</a>
        <a class="btn accent" href="https://wa.me/436605286715" target="_blank" rel="noopener">WhatsApp</a>
        <a class="btn" href="https://maps.google.com/?q=Kod%20Himze%20Dierzerstraße%2022%204020%20Linz" target="_blank" rel="noopener">Route</a>
      </div>
      <p class="small">Öffnungszeiten folgen in Kürze.</p>
    </section>
  </main>
</body>
</html>
